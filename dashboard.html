<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Faste elementer som header (du kan senere tilføje et banner her) -->
    <header style="background-color: #4f6ef7; color: white; padding: 20px; text-align: center;">
        <h1>Welcome to your Dashboard!</h1>
    </header>

    <!-- Dashboard indhold -->
    <div id="dashboardContent" style="display: flex; padding: 20px;">

        <!-- Venstre side til profil (henter profile.html her) -->
        <div id="leftSide" style="flex: 1; padding: 20px;">
            <!-- Her vil profilens indhold blive indlæst -->
        </div>

        <!-- Højre side til eventuelle andre elementer (kan fyldes ud senere) -->
        <div id="rightSide" style="flex: 2; padding: 20px;">
            <h2>Other Information</h2>
            <p>Her kan du tilføje andre dashboard-sektioner senere.</p>
        </div>
    </div>

    <footer style="background-color: #f1f1f1; text-align: center; padding: 10px;">
        <p>&copy; 2025 CD-lige Kitchen Dinners</p>
    </footer>

    <!-- Link til JavaScript-fil -->
    <script src="script.js"></script>
</body>
</html>
