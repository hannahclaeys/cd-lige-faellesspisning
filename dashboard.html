<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css"> <!-- Hvis du bruger samme stylesheet -->
</head>
<body>

    <div id="dashboard" style="display: flex; justify-content: space-between; padding: 20px;">
        <!-- Venstre side: Profilkort -->
        <div id="profile-section" style="width: 60%; padding: 20px;">
            <!-- Denne sektion vil blive fyldt dynamisk med profile.html -->
        </div>
        
        <!-- Højre side: Forskellige widgets, banner osv. -->
        <div id="right-section" style="width: 35%; padding: 20px;">
            <!-- Banneret bliver indlæst her -->
        </div>
    </div>

    <script>
        // Funktion til at hente og vise profile.html
        function loadProfile() {
            fetch('profile.html')  // Hent profile.html filen
                .then(response => response.text())
                .then(html => {
                    document.getElementById('profile-section').innerHTML = html;
                })
                .catch(error => {
                    console.error("Error loading profile:", error);
                });
        }

        // Funktion til at hente og vise banner.html
        function loadBanner() {
            fetch('banner.html')  // Hent banner.html filen
                .then(response => response.text())
                .then(html => {
                    document.getElementById('right-section').innerHTML = html;
                })
                .catch(error => {
                    console.error("Error loading banner:", error);
                });
        }

        // Kald funktionerne, når dashboardet er klar
        loadProfile();
        loadBanner();
    </script>

</body>
</html>
