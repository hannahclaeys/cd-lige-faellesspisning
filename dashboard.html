<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your Profile</h1>
    </header>

    <!-- Dashboard indhold -->
    <div id="dashboardContent">
        <div id="leftSide">
            <!-- Profilindholdet vil blive indlÃ¦st her -->
            <div class="profile-card">
                <img src="avatars/avatar1.png" alt="Avatar">
                <h2>John Doe</h2>
                <p>Points: 15</p>
                <h3>Dietary Restrictions:</h3>
                <ul style="list-style-type: none; padding: 0;">
                    <li>Vegetarian</li>
                </ul>
                <div id="pointActions">
                    <h3>Earn Points</h3>
                    <button onclick="addPoints(1)">I joined (+1 point)</button>
                    <button onclick="addPoints(3)">I took dishes (+3 points)</button>
                    <button onclick="addPoints(5)">I cooked (+5 points)</button>
                    <p onclick="removePoint()" style="color: grey; font-size: 0.8rem;">Remove 1 point</p>
                </div>
            </div>
        </div>
        <div id="rightSide">
            <!-- Ingen ekstra funktioner lige nu -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 CD-lige Kitchen Dinners</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
