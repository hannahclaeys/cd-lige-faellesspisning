<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css"> <!-- Dit stylesheet -->
</head>
<body>
    <!-- Faste elementer som header -->
    <header style="background-color: #4f6ef7; color: white; padding: 20px; text-align: center;">
        <h1>Welcome to your Dashboard!</h1>
    </header>

    <!-- Dashboard indhold -->
    <div id="dashboardContent" style="display: flex; padding: 20px;">
        <!-- Venstre side til profil (henter profile.html her) -->
        <div id="leftSide" style="flex: 1; padding: 20px;">
            <!-- Profilindholdet vil blive indlæst her -->
        </div>

        <!-- Højre side er tomt lige nu -->
        <div id="rightSide" style="flex: 2; padding: 20px;">
            <!-- Ingen ekstra funktioner endnu -->
        </div>
    </div>

    <!-- Footer (kan tilpasses) -->
    <footer style="background-color: #f1f1f1; text-align: center; padding: 10px;">
        <p>&copy; 2025 CD-lige Kitchen Dinners</p>
    </footer>

    <script src="script.js"></script> <!-- Link til dit script -->
</body>
</html>
