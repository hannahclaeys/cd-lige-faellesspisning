<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Dashboard specifik styling */
        #dashboardContent {
            display: flex;
            padding: 20px;
            justify-content: space-between;
            margin: 0 20px;
        }
        #leftSide {
            flex: 1;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: #4f6ef7;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .profile-card {
            background-color: white;
            padding: 30px;
            border: 2px solid #ccc;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 300px;
            width: 90%;
        }
        button {
            background-color: #4f6ef7;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            font-size: 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2b50d4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Profile</h1>
    </header>

    <!-- Dashboard indhold -->
    <div id="dashboardContent">
        <div id="leftSide">
            <!-- Profilindholdet vil blive indlÃ¦st her -->
            <div class="profile-card">
                <img src="avatars/avatar1.png" alt="Avatar">
                <h2>John Doe</h2>
                <p>Points: 15</p>
                <h3>Dietary Restrictions:</h3>
                <ul style="list-style-type: none; padding: 0;">
                    <li>Vegetarian</li>
                </ul>
                <div id="pointActions">
                    <h3>Earn Points</h3>
                    <button onclick="addPoints(1)">I joined (+1 point)</button>
                    <button onclick="addPoints(3)">I took dishes (+3 points)</button>
                    <button onclick="addPoints(5)">I cooked (+5 points)</button>
                    <p onclick="removePoint()" style="color: grey; font-size: 0.8rem;">Remove 1 point</p>
                </div>
            </div>
        </div>
        <div id="rightSide">
            <!-- Ingen ekstra funktioner lige nu -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 CD-lige Kitchen Dinners</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
