<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CD-lige Kitchen - Welcome!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .hidden {
            display: none;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Welcome to CD-lige Kitchen Dinners!</h1>
    <p>Who are you?</p>

    <button onclick="showExistingUser()">Choose existing user</button>
    <button onclick="showNewUserForm()">I'm new! Create account</button>

    <div id="existingUser" class="hidden">
        <h2>Select your name</h2>
        <select id="userList">
            <!-- Dynamisk liste, fyldes senere -->
        </select>
        <br>
        <button onclick="loginUser()">Continue</button>
    </div>

    <div id="newUserForm" class="hidden">
        <h2>Create your account</h2>
        <input type="text" id="newUserName" placeholder="Enter your name"><br>
        
        <label for="dietSelect">Dietary restrictions (choose one or more):</label><br>
        <select id="dietSelect" multiple size="5" onchange="checkOtherOption()">
            <option value="Vegetarian">Vegetarian</option>
            <option value="Vegan">Vegan</option>
            <option value="Gluten Free">Gluten Free</option>
            <option value="Lactose Free">Lactose Free</option>
            <option value="Other">Other</option>
        </select><br>

        <div id="otherDietDiv" class="hidden">
            <input type="text" id="otherDiet" placeholder="Please specify">
        </div>
        <br>
        
        <button onclick="registerNewUser()">Register</button>
    </div>

    <script>
        let users = JSON.parse(localStorage.getItem('users')) || [];

        function showExistingUser() {
            document.getElementById('existingUser').classList.remove('hidden');
            document.getElementById('newUserForm').classList.add('hidden');
            updateUserList();
        }

        function showNewUserForm() {
            document.getElementById('newUserForm').classList.remove('hidden');
            document.getElementById('existingUser').classList.add('hidden');
        }

        function updateUserList() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user.name;
                option.textContent = user.name;
                userList.appendChild(option);
            });
        }

        function checkOtherOption() {
            const dietSelect = document.getElementById('dietSelect');
            const otherDietDiv = document.getElementById('otherDietDiv');
            let selectedOptions = Array.from(dietSelect.selectedOptions).map(option => option.value);

            if (selectedOptions.includes('Other')) {
                otherDietDiv.classList.remove('hidden');
            } else {
                otherDietDiv.classList.add('hidden');
            }
        }

        function registerNewUser() {
            const name = document.getElementById('newUserName').value;
            const dietSelect = document.getElementById('dietSelect');
            const otherDietInput = document.getElementById('otherDiet').value.trim();

            if (name.trim() === '') {
                alert('Please enter your name!');
                return;
            }

            let selectedDiets = Array.from(dietSelect.selectedOptions).map(option => option.value);

            // If 'Other' is selected, add the custom input
            if (selectedDiets.includes('Other') && otherDietInput !== '') {
                selectedDiets = selectedDiets.filter(d => d !== 'Other');
                selectedDiets.push(otherDietInput);
            }

            users.push({ name: name, dietary: selectedDiets, points: 0 });
            localStorage.setItem('users', JSON.stringify(users));
            alert('User registered! Now select your name.');
            showExistingUser();
        }

        function loginUser() {
            const selectedUser = document.getElementById('userList').value;
            alert('Hello ' + selectedUser + '! (Here we would continue to the dinner dashboard.)');
        }
    </script>
</body>
</html>
